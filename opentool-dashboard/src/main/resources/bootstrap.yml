server:
  port: 8089
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/opentool-cloud?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: dashboard
    profiles:
      active: dev
    cloud:
      nacos:
        server-addr: localhost:8848
        config:
          file-extension: yaml
mybatis-plus:
  configuration:
    # 将数据库中含有下划线字段映射成驼峰命名法
    map-underscore-to-camel-case: true
  # 指定类型别名的包路径
  type-aliases-package: com.opentool.dashboard.pojo



