# Tomcat
server:
  port: 8080

file-server:
  root-path: F:\JavaProject\file-save-path\

# Spring
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/opentool-cloud?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    # 应用名称
    name: opentool-system
    profiles:
      # 环境配置：dev、production
      active: dev
    cloud:
      nacos:
        discovery:
          # 服务注册地址
          server-addr: localhost:8848
        config:
          # 配置中心地址
          server-addr: localhost:8848
          # 配置文件格式
          file-extension: yml
          # 共享配置
          shared-configs:
            - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      resolve-lazily: true


# Mybatis-Plus
mybatis-plus:
  configuration:
    # 将数据库中含有下划线字段映射成驼峰命名法
    map-underscore-to-camel-case: true
  # 指定类型别名的包路径
  type-aliases-package: com.opentool.system.domain.entity

# AliYun-OSS
aliyun:
  # 访问OSS的域名
  endpoint: http://oss-cn-shenzhen.aliyuncs.com
#  accessKeyId: xxx
#  accessKeySecret: xxx
  # 管理所存储Object的存储空间名称
  bucketName: opentool