# Tomcat
server:
  port: 8081

# Spring
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/opentool-cloud?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    # 应用名称
    name: opentool-system
    redis:
      database: 0 # Redis数据库索引（默认为0）
      port: 6379 # Redis服务器连接端口
      host: 127.0.0.1 # Redis服务器地址
      password:  # Redis服务器连接密码（默认为空）
      jedis:
        pool:
          max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
          max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-idle: 8 # 连接池中的最大空闲连接
          min-idle: 0 # 连接池中的最小空闲连接
      timeout: 3600 # 连接超时时间（毫秒）
    cache:
      redis:
        time-to-live: 1800s
      cache-names: gateway_cache
      type: redis
    profiles:
      # 环境配置：dev、production
      active: dev
    cloud:
      nacos:
        discovery:
          # 服务注册
          server-addr: localhost:8848
        config:
          # 配置中心地址
          server-addr: localhost:8848
          # 配置文件格式
          file-extension: yml
          # 共享配置
          shared-configs:
            - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  servlet:
    multipart:
      max-file-size: 100MB # 设置单个文件最大大小
      max-request-size: 100MB # 设置多个文件最大大小
      resolve-lazily: true

# Mybatis-Plus
mybatis-plus:
  configuration:
    # 将数据库中含有下划线字段映射成驼峰命名法
    map-underscore-to-camel-case: true
  # 指定类型别名的包路径
  type-aliases-package: com.opentool.system.domain.entity

