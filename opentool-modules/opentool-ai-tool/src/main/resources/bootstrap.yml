# Tomcat
server:
  port: 8084

# Spring
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/opentool-cloud?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    # 应用名称
    name: opentool-ai-tool
    profiles:
      # 环境配置：dev、production
      active: dev
    cloud:
      nacos:
        discovery:
          # 服务注册地址
          server-addr: localhost:8848
        config:
          # 配置中心地址
          server-addr: localhost:8848
          # 配置文件格式
          file-extension: yml
          # 共享配置
          shared-configs:
            - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  servlet:
    multipart:
      max-file-size: 100MB # 设置单个文件最大大小
      max-request-size: 100MB # 设置多个文件最大大小
      resolve-lazily: true

# Mybatis-Plus
mybatis-plus:
  configuration:
    # 将数据库中含有下划线字段映射成驼峰命名法
    map-underscore-to-camel-case: true
  # 指定类型别名的包路径
  type-aliases-package: com.opentool.ai.tool.domain.entity

opentool-system:
  ribbon:
    # 负载均衡规则
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule

# Feign
feign:
  client:
    config:
      default: # default全局的配置
        loggerLevel: BASIC # 日志级别，BASIC就是基本的请求和响应信息
  httpclient:
    enabled: true # 开启feign对HttpClient的支持
    max-connections: 200 # 最大的连接数
    max-connections-per-route: 50 # 每个路径的最大连接数

